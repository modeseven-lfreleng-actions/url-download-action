inputs:
  INPUT:
    description: "Description of input"
    required: false
    type: string
    default: "input"

outputs:
  OUTPUT:
    description: "Description of output"
    value: ${{ steps.code.outputs.output }}

runs:
  using: "composite"
  steps:
    - name: "Friendly Name"
      id: code
      shell: bash
      run: |
        # Friendly Name
        INPUT="${{ inputs.input }}"
        if [ -z "$INPUT" ]; then
          echo "Error: mandatory input INPUT was not set/configured âŒ"
          exit 1
        fi

        echo "output=$INPUT" >> "$GITHUB_ENV"
        echo "output=$INPUT" >> "$GITHUB_OUTPUT"
        echo "Action received a valid input: $INPUT âœ…"
        echo "Action received a valid input: $INPUT âœ…" >> "$GITHUB_STEP_SUMMARY"
